<html>
    <head>
      {% if title %}
      <title>{{ title }} - nlp</title>
      {% else %}
      <title>Fake News Detector</title>
      {% endif %}
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div>Fake News Detector Without Country Data Bias</div>
        <hr>
        {% if form.errors %}
        {{ form.errors }}
        {% endif %}
        
        {% block content %}{% endblock %}
                
        {% if explanation %}
        <div>
            <h3>Model Explanation:</h3>
            {{ explanation|safe }}  <!-- Render raw HTML -->
        </div>
        {% endif %}
        <br>
    </body>
</html>
